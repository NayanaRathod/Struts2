/*
 * This settings file was generated by the Gradle 'init' task.
 *
 * The settings file is used to specify which projects to include in your build.
 * In a single project build this file can be empty or even removed.
 *
 * Detailed information about configuring a multi-project build in Gradle can be found
 * in the user guide at https://docs.gradle.org/4.0/userguide/multi_project_builds.html
 */

/*
// To declare projects as part of a multi-project build use the 'include' method
include 'shared'
include 'api'
include 'services:webservice'
*/

rootProject.name = 'training'
include ':basic-example'
include ':hibernate'
include ':struts-rest-automation'
include ':wild-card-example'

project(':basic-example').projectDir = "$rootDir/basic-example" as File
project(':hibernate').projectDir = "$rootDir/hibernate" as File
project(':struts-rest-automation').projectDir = "$rootDir/struts-rest-automation" as File
project(':wild-card-example').projectDir = "$rootDir/wild-card-example" as File
